name: No trigger file paths
on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/workflows/ci.yml
      - .gitignore
      - README.md
  pull_request:
    paths-ignore:
      - .github/workflows/ci.yml
      - .gitignore
      - README.md

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: No trigger path triggered for required verify workflow.
        run: exit 0
